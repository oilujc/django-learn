{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="flex flex-col">
        <div class="">
            <h1 class="text-2xl font-bold text-gray-700">Perfil</h1>
        </div>

        <div class="mt-4">
            <div class="flex">
                <h2 class="text-xl font-bold text-gray-600">Información de la cuenta</h2>
                <a href="" class="border border-gray-300 rounded-full p-2 hover:bg-gray-100 ml-2">
                    <img src="{% static 'icons/edit.png' %}" alt="" class="w-4 h-4">
                </a>
            </div>
            <div class="mt-4">
                <p class="text-sm font-bold">Nombre de usuario</p>
                <p class="text-sm">{{ user.username }}</p>
            </div>
        </div>

        <div class="flex flex-col">
            <a href="{% url 'authentication:logout' %}" class="text-center text-sm font-bold text-red-500 hover:underline border rounded p-2 w-100">
                Cerrar sesión
            </a>
        </div>

    </div>
{% endblock content %}
